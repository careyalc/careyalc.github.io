<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.  Below, we start with grabbing the whole element, then add .chcked to just get that part of the element  
      s = document.getElementById("opt-straw").checked
      b = document.getElementById("opt-blue").checked
      // below says that if s or b is true... then do x  (s and b are already boolean values from above)  ALso note that if we took the curly brackets out, it would still work because it is only one statement 
      if (s || b) {
        return true;
      }
      else {
        return false;
      }
      // return false stops the submission of the form
		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name = "fruit" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name = "fruit" value = "b" id="opt-blue"> Blueberries
<!--             above, the name value is the same, and THAT is what allows us to only select one or the other on the form
 -->      </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
