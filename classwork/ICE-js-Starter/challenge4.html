<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank. NOTE if the length is zero....
        var fullname = document.getElementById("fullname");
        var nameerror = document.getElementById("nameerrormsg");
        var address = document.getElementById("streetaddr");
        var addresserror = document.getElementById("addrerrormsg");


        var flag = true         //could also use an accumulator here, and then add to it instead of setting flag to flase - then test if it is greater than zero in the final if statement
        
        // the exclamation mark below says "if fullname does not have a value"
        if (!fullname.value) {
            nameerror.style.display = "block";
            flag = false
        }
        else {
            nameerror.style.display = "none";
        }

        if (!address.value) {
            addresserror.style.display = "block";
            flag = false
        }
        else {
            addresserror.style.display = "none";
        }

        if (flag == false) {
            return false
        }
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
